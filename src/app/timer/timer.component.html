<div class="text-center">
	<img src="assets/img/timer.png"alt="Timer">
	<div class="container text-center">
 		<app-countdown-timer [seconds]="25" (complete)="onCountdownCompleted()" #counter ></app-countdown-timer>
 		<p>
 			<button class="btn btn-default" (click)="counter.seconds = 25">reset</button>
 		</p>
 		<p *ngIf="counter.seconds < 10">
 			Beware, only !
 			<strong>{{ counter.seconds }} seconds</strong>
 		</p>
	 </div>
	 
	 <button (click)="togglePause()">{{ languageCode | i18nSelect:localizedLabelsMap }}</button>
	<h1>{{ minutes }}:{{ seconds | number:'2.0' }}</h1>
	<p>
		<button class="btn btn-danger"(click)="togglePause()"> {{ buttonLabel }} </button>
	</p>
</div>
